<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Admin Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ecf0f1;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #34495e;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            color: #34495e;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            border-color: #2980b9;
            outline: none;
        }
        .login-button {
            background-color: #2980b9;
            color: #fff;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        .login-button:hover {
            background-color: #1c639e;
            transform: scale(1.05);
        }
        .login-button:active {
            background-color: #145285;
        }
    </style>
</head>
<body>



<div class="login-container">
        <h2>Admin Login</h2>
        <form action="adminlog" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="uname" placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="upword" placeholder="Enter your password">
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>

</form>
</body>
</html>
