<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Delete Employee</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .delete-button {
            background-color: #e74c3c;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        .delete-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
<div class="container">
        <h1>Delete Employee</h1>
        <form action="delemp" method="post">
            <label for="empId">Enter Employee ID:</label>
            <input type="text" id="empId" name="id" placeholder="Employee ID" required>
            <button type="submit" class="delete-button">Delete Employee</button>
        </form>
</div>





</form>
</body>
</html>
