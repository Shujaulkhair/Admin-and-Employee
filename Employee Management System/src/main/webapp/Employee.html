<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Add Employee</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            border-color: #2980b9;
            outline: none;
        }
        .add-button {
            background-color: #2980b9;
            color: #fff;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
        }
        .add-button:hover {
            background-color: #1c639e;
            transform: scale(1.02);
        }
        .add-button:active {
            background-color: #145285;
        }
    </style>
</head>
<body>

<div class="form-container">
        <h2>Add Employee</h2>
        <form action="addemp" method="post">
            <div class="input-group">
                <label for="id">Employee ID</label>
                <input type="text" id="id" name="id" placeholder="Enter Employee ID">
            </div>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="ename" placeholder="Enter Employee Name">
            </div>
            <div class="input-group">
                <label for="designation">Designation</label>
                <input type="text" id="designation" name="edesig" placeholder="Enter Designation">
            </div>
            <div class="input-group">
                <label for="salary">Salary</label>
                <input type="text" id="salary" name="bsal" placeholder="Enter Salary">
            </div>
            <button type="submit" class="add-button">Add Employee</button>
        </form>
    </div>

</form>
</body>
</html>
